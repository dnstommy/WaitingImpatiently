<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="HandheldFriendly" content="True">

    <!-- Open Graph -->
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ page.image | default: '/assets/images/hero.jpg' | absolute_url }}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.author.twitter }}">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.image | default: '/assets/images/hero.jpg' | absolute_url }}">

    <link rel="stylesheet" href="{{ '/assets/css/screen.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">

    {% seo %}
</head>
<body class="{% if page.layout == 'home' %}home-template{% elsif page.layout == 'post' %}post-template{% elsif page.layout == 'tag' %}tag-template{% endif %}">

<div class="site-wrapper">
    {% include header.html %}

    {{ content }}

    {% include footer.html %}
</div>

</body>
</html>
